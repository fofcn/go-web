
server:
  addr: 0.0.0.0:8080
  ginMode: debug
  readTimeout: 5
  writeTimeout: 5
  maxHeaderBytes: 1048576000

auth:
  type: Cookie
  cookie:
    name: Token
    maxAge: 36000000
    domain: localhost:8080
    path: /
    security: false
    httpOnly: true
  jwt:
    secret: 123456
    issuer: go-web
    expiresIn: 36000000

scheduler:
  loadbalancer: rr
  workerStore: redis
  pingInterval: 5
  evictThreshold: 3
  redis:
    clientName: go-web
    clusterMode: standalone
    addrs:
      - 127.0.0.1:6379
    username: ""
    password: ""
    db: 0
    maxRetries: 3
    timeout: 10
    pool: 
      size: 10
      maxIdle: 10
      maxActive: 10
      idleTimeout: 10
    
aliyun:
  oss:
    accessKey: 123456
    secretKey: 123456
    endPoint: http://localhost:8080
